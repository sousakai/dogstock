version: '3.8'

services:
  backend:
    build: .
    container_name: backend_app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ../frontend:/frontend:ro
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: backend_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: backend_db
      MYSQL_USER: backend_user
      MYSQL_PASSWORD: backend_pass
    ports:
      - "3307:3306"  # Porta 3307 na sua mÃ¡quina -> 3306 no container
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

volumes:
  mysql_data: