<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dog Stock - O seu estoque</title>
  <link rel="stylesheet" href="../assets/css/estoque.css">
  <link rel="icon" type="image/png" href="../assets/img/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> <!--Icones-->
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="../assets/img/logo.png" alt="Logo DOG STOCK">
      <h1>THE DOG STOCK</h1>
    </div>
    <nav>
      <ul>
        <li><a href="./estoque.html"><i class="fa-solid fa-box"></i> Produtos</a></li>
        <li><a href="./cliente.html"><i class="fa-solid fa-users"></i> Fornecedores</a></li>
        <li><a href="./historico.html"><i class="fa-solid fa-file-alt"></i> Hist√≥ricos</a></li>
      </ul>
    </nav>
    <button id="btn-sair" onclick="logout">Sair</button>
  </aside>


  <main class="conteudo">
    <header>
      <h1>Produtos em Estoque</h1>
    </header>

    <section class="tabela-container">

      <div class="tabela-header"> 
        <input type="text" id="filtro" placeholder="üîç Filtrar fornecedores...">
        <div class="botoes-header">
          <button id="btn-adicionar"><i class="fa-solid fa-plus"></i> Adicionar</button>
          <button id="btn-exportar"><i class="fa-solid fa-file-export"></i> Exportar</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th data-col="nome">Nome ‚¨ç</th>
            <th data-col="preco">Pre√ßo ‚¨ç</th>
            <th data-col="estoque">Estoque ‚¨ç</th>
            <th data-col="categoria">Categoria ‚¨ç</th>
            <th>Status</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabela-produtos"></tbody>
      </table>

    </section>
  </main>

  <!-- Modal feito para realizar a edi√ß√£o de produtos -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Produto</h2>
      <form id="editForm">
        <label for="editNome">Nome:</label>
        <input type="text" id="editNome" name="nome" required>

        <label for="editMedida">Pre√ßo:</label>
        <input type="number" id="editPreco" name="preco" required>

        <label for="editEstoque">Estoque:</label>
        <input type="number" id="editEstoque" name="estoque" required>

        <label for="editCategoria">Categoria:</label>
        <select id="editCategoria" name="categoria" required>
          <option value="">Selecione...</option>
          <option value="beauty">Beleza</option>
          <option value="fragrances">Perfumes</option>
          <option value="furniture">M√≥veis</option>
        </select>

        <div class="botoes-modal">
          <button type="submit">Salvar</button>
          <button type="button" id="cancelEdit">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal feito para realizar a exclus√£o de produtos -->
  <div id="deleteModal" class="modal">
    <div class="modal-content small">
      <span class="close">&times;</span>
      <p>Tem certeza que deseja excluir este produto?</p>
      <div class="modal-buttons">
        <button id="confirmDelete">Sim</button>
        <button class="close">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <div id="chatbot-header">
      <span>Assistente de Estoque üê∂</span>
      <button id="chatbot-toggle">
        <i class="fa-solid fa-minus"></i>
      </button>
    </div>

    <div id="chatbot-body">
      <div id="chatbox"></div>
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
        <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="../assets/js/produtos.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/chatbot.js"></script>
</body>

</html>
