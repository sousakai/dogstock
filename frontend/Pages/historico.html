<!DOCTYPE html>

    <link rel="stylesheet" href="../assets/css/historico.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo DOG STOCK">
            <h1>THE DOG STOCK</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./estoque.html"><i class="fa-solid fa-box"></i> Produtos</a></li>
                <li><a href="./cliente.html"><i class="fa-solid fa-users"></i> Fornecedores</a></li>
                <li><a href="./historico.html" class="ativo"><i class="fa-solid fa-file-alt"></i> Hist√≥ricos</a></li>
            </ul>
        </nav>
        <button id="btn-sair">Sair</button>
    </aside>

    <main class="conteudo">
        <header>
            <h1>Hist√≥rico de Sa√≠das</h1>
        </header>

        <section class="tabela-container">
            <div class="tabela-header">
                <div class="botoes-header">

                    <button id="btn-exportar" class="btn exportar"><i class="fa-solid fa-file-export"></i>
                        Exportar</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>

                        <th>Quantidade</th>
                        <th>Tipo de Pagamento</th>
                        <th>Data de Sa√≠da</th>
                        <th>Observa√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabela-historico">

        </section>

    <div id="manualModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Sa√≠da Manual</h2>
            <form id="manualForm">
                <label for="manualProduto">Produto:</label>
                <select id="manualProduto" name="produto" required>
                    <option value="">Selecione um produto...</option>
                </select>

                <label for="manualData">Data:</label>
                <input type="date" id="manualData" name="data" required>

                <label for="manualPagamento">Tipo de Pagamento:</label>
                <select id="manualPagamento" name="pagamento" required>
                    <option value="">Selecione...</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cart√£o</option>
                    <option value="pix">PIX</option>
                </select>

                <label for="manualQuantidade">Quantidade:</label>
                <input type="number" id="manualQuantidade" name="quantidade" required>

                <div class="botoes-modal">
                    <button type="submit" class="btn confirmar">Adicionar</button>
                    <button type="button" id="cancelManual" class="btn cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chatbot-container">
        <div id="chatbot-header">
            <span>Assistente de Estoque üê∂</span>
            <button id="chatbot-toggle">
                <i class="fa-solid fa-minus"></i>
            </button>
        </div>

        <div id="chatbot-body">
            <div id="chatbox"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
                <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Bibliotecas e JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="../assets/js/historico.js"></script>
    <script src="../assets/js/chatbot.js"></script>
    <script src="../assets/js/utils.js"></script>
</body>

</html>
