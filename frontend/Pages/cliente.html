<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dog Stock - O seu estoque</title>
    <link rel="stylesheet" href="../assets/css/estoque.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!--Icones-->
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo DOG STOCK">
            <h1>THE DOG STOCK</h1>
        </div>
        <nav>
            <ul>
                <li><a href="./estoque.html"><i class="fa-solid fa-box"></i> Produtos</a></li>
                <li><a href="./cliente.html"><i class="fa-solid fa-users"></i> Fornecedores</a></li>
                <li><a href="#"><i class="fa-solid fa-file-alt"></i> Hist√≥ricos</a></li>
            </ul>
        </nav>
        <button id="btn-sair">Sair</button>
    </aside>


    <main class="conteudo">
        <header>
            <h1>Fornecedores</h1>
        </header>

        <section class="tabela-container">

            <div class="tabela-header">
                <input type="text" id="filtro" placeholder="üîç Filtrar fornecedores...">
                <div class="botoes-header">
                    <button id="btn-adicionar"><i class="fa-solid fa-plus"></i> Adicionar</button>
                    <button id="btn-exportar"><i class="fa-solid fa-file-export"></i> Exportar</button>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th data-col="nome">Nome ‚¨ç</th>
                        <th data-col="contato">Contato ‚¨ç</th>
                        <th data-col="email">E-mail ‚¨ç</th>
                        <th data-col="cnpj">CNPJ ‚¨ç</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="tabela-fornecedores"></tbody>
            </table>

        </section>
    </main>

    <!-- Modal de Exclus√£o -->
    <div id="deleteModal" class="modal">
        <div class="modal-content small">
            <span class="close">&times;</span>
            <p>Tem certeza que deseja excluir este fornecedor?</p>
            <button id="confirmDelete">Sim</button>
            <button class="close">Cancelar</button>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Fornecedor</h2>
            <form id="editForm">
                <label for="editNome">Nome:</label>
                <input type="text" id="editNome" name="nome" required>

                <label for="editContato">Contato:</label>
                <input type="text" id="editContato" name="contato" required>

                <label for="editEmail">E-mail:</label>
                <input type="email" id="editEmail" name="email" required>

                <label for="editCnpj">CNPJ:</label>
                <input type="text" id="editCnpj" name="cnpj" required>

                <div class="botoes-modal">
                    <button type="submit">Salvar</button>
                    <button type="button" id="cancelEdit">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/fornecedores.js"></script>
</body>

</html>
